<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <header id="header">
          <div class="header__top">
            <div class="header__top-left">
              <input type="search" name="search" id="search" />
            </div>
            <div class="header__top-right">
              <div>A</div>
              <div class="header__top-right-avatar">D</div>
              <p class="header__top-right-username">Dillon Dipetrillo</p>
            </div>
          </div>
          <div class="header__bottom">
            <div class="header__bottom-left">
              <div class="header__bottom-left-avatar">D</div>
              <div class="header__bottom-left-user-info">
                <p>Hi there,</p>
                <p>Dillon Dipetrillo (@dillon)</p>
              </div>
            </div>
            <div class="header__bottom-right">
              <a href="#">New</a>
              <a href="#">Upload</a>
              <a href="#">Share</a>
            </div>
          </div>
        </header>
        <section id="sidebar">
          <div class="sidebar__container">
            <div class="sidebar__logo">
              <p class="logo">Dashboard</p>
            </div>
            <div class="sidebar__nav-links">
              <a href="#" class="sidebar__nav-link">Home</a>
              <a href="#" class="sidebar__nav-link">Profile</a>
              <a href="#" class="sidebar__nav-link">Messages</a>
              <a href="#" class="sidebar__nav-link">Hsitory</a>
              <a href="#" class="sidebar__nav-link">Tasks</a>
              <a href="#" class="sidebar__nav-link">Communities</a>
            </div>
            <div class="sidebar__help-links">
              <a href="#" class="sidebar__help-link">Settings</a>
              <a href="#" class="sidebar__help-link">Support</a>
              <a href="#" class="sidebar__help-link">Privacy</a>
            </div>
          </div>
        </section>
        <section id="main-content">Main Content</section>
      </div>
    </main>
  </body>
</html>
